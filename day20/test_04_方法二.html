
<!--课件 方法二   把 函数 作为 uri 组件 进行编码    不会对 ascii码 字母   和 数字  进行加密 和 解密   -->

<!--decodeURIComponent   解码 -->

<script type="text/javascript">
var a = encodeURIComponent("http://www.sina.com.cn")
document.write(a)
document.write("<br />")
document.write(decodeURIComponent(a))
//  预计 结果不会发生改变 （字母 ） 补：  //  发生转义
document.write("<br />")


var b = encodeURIComponent(",/?:@&=+$#")
document.write(b)
document.write("<br />")
document.write(decodeURIComponent(b))
document.write("<br />")
//  同上    改：符号


var a = encodeURIComponent("盛典前夕这场座谈会，定了一个重大国家战略")
document.write(a)
document.write("<br />")
//  解密 出现了乱码
document.write(decodeURIComponent(a))
document.write("<br />")

//  汉字 完全发生转义

//  变得不认识
</script>
